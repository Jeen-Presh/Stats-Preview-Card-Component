<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&family=Lato&family=Lexend+Deca&family=Montserrat&family=Outfit&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Stats preview | Card Component</title>
</head>
<body>
    <main>
        <div class="card bg-primary">
            <div class="info-left">
                <h1 class="lead-text">Get <span class="text-style">insights</span> that help your business grow.</h1>
                <p class="description-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <ul>
                    <li>
                        <p class="stats">10k+</p>
                        <p class="stat-text">COMPANIES</p>
                    </li>
                    <li>
                        <p class="stats">314</p>
                        <p class="stat-text">TEMPLATES</p>
                    </li>
                    <li>
                        <p class="stats">12M+</p>
                        <p class="stat-text">QUERIES</p>
                    </li>
                </ul>
            </div>
            <picture class="overlay">
                <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
                <img src="./images/image-header-mobile.jpg" alt="people-working">
            </picture>
        </div>
    </main>
</body>
</html>
